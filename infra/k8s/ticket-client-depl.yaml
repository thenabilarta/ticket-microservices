apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-client
  template:
    metadata:
      labels:
        app: ticket-client
    spec:
      containers:
        - name: ticket-client
          image: mnabilarta/ticket-client
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: ticket-client-srv
spec:
  selector:
    app: ticket-client
  ports:
    - name: ticket-client
      protocol: TCP
      port: 3000
      targetPort: 3000
